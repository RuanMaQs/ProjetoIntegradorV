<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id ="main-container">
    <h1> Cadastre - se</h1>
  <form action="pag02.html" method="get"  target="_blanck">
    <div class ="full-box">
      <label for="RG">E-mail</label>
      <input type="email"name="email" id="email" placeholder=" Digite seu email" data-min-length="3"> 
    </div>
    <div class ="half-box-spacing">
      <label for="name">Nome</label>
      <input type="text"name="name" id="name" placeholder=" Digite seu nome"> 
    </div>
    <div class ="half-box">
      <label for="lastname">Sobrenome</label>
      <input type="text"name="lastname" id="lastname" placeholder=" Digite seu sobrenome"> 
    </div>
    <div class ="half-box-spacing">
      <label for="password">Senha</label>
      <input type="password"name="password" id="password" placeholder=" Digite sua senha"> 
    </div>
    <div class ="half-box">
      <label for="passconfirmation">Confirmar senha</label>
      <input type="passconfirmation"name="passconfirmation" id="passconfirmation" placeholder=" Confirme a sua senha"> 
    </div>
    <div class ="full-box">
     
      <input type="checkbox"name="agreement" id="agreement" > 
      <label for="agreement" id="agreement-label">Eu li e aceito os termos de uso</label>
    </div>
    <div class ="full-box">
     
      <input type="submit"name="btn-submit" value="Registrar" > <form action=""></form>
       
    </div>
    
   
  </form>
  </div>
  <p class=error-validation template > </p>
  <script src="js/scripts.js></script>


</body>
</html>
